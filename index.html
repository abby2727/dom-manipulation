<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-sm-6">
                    <input id="filter" type="text" style="background-color: black; color: white" class="form-control" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body" style="background-color: #f4f4f4;">
            <h2>Add Items</h2>
            <form id="addForm" action="" class="form-inline mb-3">
                <div class="row">
                    <div class="col-auto">
                        <input id="item" type="text" class="form-control">
                    </div>
                    <div class="col-auto">
                        <input type="submit" class="btn btn-primary" value="Add">
                    </div>
                    <p id="message" style="display: none; color: red;">Please don't empty the field!</p>
                </div>
            </form>
            <h2>Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">
                    Item 1 <button id="button" class="btn btn-sm btn-danger float-end delete">X</button>
                </li>
                <li class="list-group-item">
                    Item 2 <button class="btn btn-sm btn-danger float-end delete">X</button>
                </li>
                <li class="list-group-item">
                    Item 3 <button class="btn btn-sm btn-danger float-end delete">X</button>
                </li>
                <li class="list-group-item">
                    Item 4 <button class="btn btn-sm btn-danger float-end delete test">X</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="sample.js"></script>
    <script src="dom.js"></script>
</body>

</html>
